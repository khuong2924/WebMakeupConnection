<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Schedule Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div class="container mx-auto px-4 py-8 max-w-6xl">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="border-b p-4 flex items-center justify-between bg-gradient-to-r from-blue-100 to-purple-100">
            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-blue-200">
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">Work Schedule Dashboard</h2>
                    <span class="text-sm text-gray-600">Beauty Connect Professional</span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button class="p-2 hover:bg-blue-100 rounded-full"><i class="fas fa-calendar-alt text-gray-600"></i></button>
                <button class="p-2 hover:bg-blue-100 rounded-full"><i class="fas fa-bell text-gray-600"></i></button>
                <button class="p-2 hover:bg-blue-100 rounded-full"><i class="fas fa-cog text-gray-600"></i></button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-4">
            <div class="col-span-2">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-4">Today's Schedule</h3>
                    <div class="space-y-4">
                        <div class="bg-white p-4 rounded-lg shadow border-l-4 border-blue-500">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="font-semibold">Bridal Makeup - Sarah Johnson</h4>
                                    <p class="text-sm text-gray-600">10:00 AM - 11:30 AM</p>
                                    <p class="text-sm text-gray-500 mt-2">Wedding venue makeup service</p>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="p-2 hover:bg-blue-100 rounded-full"><i class="fas fa-edit text-blue-600"></i></button>
                                    <button class="p-2 hover:bg-red-100 rounded-full"><i class="fas fa-trash text-red-600"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="bg-white p-4 rounded-lg shadow border-l-4 border-green-500">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="font-semibold">Regular Styling - Emma Davis</h4>
                                    <p class="text-sm text-gray-600">2:00 PM - 3:00 PM</p>
                                    <p class="text-sm text-gray-500 mt-2">Hair styling and makeup</p>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="p-2 hover:bg-blue-100 rounded-full"><i class="fas fa-edit text-blue-600"></i></button>
                                    <button class="p-2 hover:bg-red-100 rounded-full"><i class="fas fa-trash text-red-600"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-span-1">
                <div class="bg-gray-50 rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-4">Quick Actions</h3>
                    <div class="space-y-3">
                        <button class="w-full bg-blue-500 text-white rounded-lg p-3 hover:bg-blue-600 transition-colors flex items-center justify-center">
                            <i class="fas fa-plus mr-2"></i> Add New Appointment
                        </button>
                        <button class="w-full bg-white border border-gray-300 rounded-lg p-3 hover:bg-gray-50 transition-colors flex items-center justify-center">
                            <i class="fas fa-calendar-week mr-2"></i> View Weekly Schedule
                        </button>
                        <button class="w-full bg-white border border-gray-300 rounded-lg p-3 hover:bg-gray-50 transition-colors flex items-center justify-center">
                            <i class="fas fa-clock mr-2"></i> Set Working Hours
                        </button>
                    </div>

                    <div class="mt-6">
                        <h3 class="text-lg font-semibold mb-4">Statistics</h3>
                        <div class="space-y-4">
                            <div class="bg-white p-4 rounded-lg shadow">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-600">Today's Appointments</span>
                                    <span class="font-semibold">5</span>
                                </div>
                            </div>
                            <div class="bg-white p-4 rounded-lg shadow">
                                <div class="flex justify-between items-center">
                                    <span class="text-gray-600">Available Slots</span>
                                    <span class="font-semibold">3</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="border-t p-4 bg-gray-50">
            <div class="flex space-x-2 overflow-x-auto pb-2">
                <button class="bg-white px-4 py-2 rounded-full text-sm border hover:bg-blue-100 whitespace-nowrap">Export Schedule</button>
                <button class="bg-white px-4 py-2 rounded-full text-sm border hover:bg-blue-100 whitespace-nowrap">Sync Calendar</button>
                <button class="bg-white px-4 py-2 rounded-full text-sm border hover:bg-blue-100 whitespace-nowrap">Team Schedule</button>
                <button class="bg-white px-4 py-2 rounded-full text-sm border hover:bg-blue-100 whitespace-nowrap">Settings</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
